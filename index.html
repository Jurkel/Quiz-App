<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Impacts of Social Media Quiz</title> 
  <meta name="description" type="Quiz about the impacts of Social Media">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" type="text/css" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Caveat+Brush|Lato&display=swap" rel="stylesheet">
</head>

<body>
  <main role="main" class="container">
    <header role="banner" class="header">
      <section>
        <ul class="counters">
          <li>Question:
            <span class="questionCount">0</span>/10</li>
          <li>Score:
            <span class="scoreCount">0</span></li>
        </ul>
      </section>
      <h1>Social Media Quiz</h1>
    </header>
    <section role="main" class="mainContainer">
      <section class="startContainer firstPhase">
        <h1>How much do you know about the effects of Social Media?</h1><br>
        <img src="images/intro-image.jpg" alt="group of people using their phones"><br>
        <button type="button" class="startButton">Start</button>
      </section>
      <section class="questions initialContainer"></section>
      <section class="response"></section>
      <section class="finish"></section>
    </section>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
