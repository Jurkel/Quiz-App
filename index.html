<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Impacts of Social Media Quiz</title> 
  <meta name="description" type="A quiz about Overpopulation and its effects on the Earth">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <main role="main" class="container">
    <header role="banner" class="header">
      <section>
        <ul>
          <li>Question:
            <span class="questionCount">0</span>/10</li>
          <li>Score:
            <span class="scoreCount">0</span></li>
        </ul>
      </section>
    </header>
    <section role="main" class="mainContainer">
      <section class="startContainer firstPhase">
        <h1>How much do you know about the effects of Social Media?</h1>
        <button type="button" class="startButton">Start</button>
      </section>
      <section class="questions"></section>
      <section class="response"></section>
    </section>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
